<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>To Do Form</h1>
        <form id="activityForm">
            <label for="activity">Activity:</label>
            <input type="text" id="activity" name="activity" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" min="0" required>

            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="education">Education</option>
                <option value="recreational">Recreational</option>
                <option value="social">Social</option>
                <option value="diy">DIY</option>
                <option value="charity">Charity</option>
                <option value="cooking">Cooking</option>
                <option value="relaxation">Relaxation</option>
                <option value="music">Music</option>
                <option value="busywork">Busywork</option>
            </select>

            <label>
                <input type="checkbox" id="bookingRequired" name="bookingRequired">
                Booking Required
            </label>

            <label for="accessibility">Accessibility (0.0 to 1.0):</label>
            <input type="range" id="accessibility" name="accessibility" min="0" max="1" step="0.1" value="0.5">

            <button type="submit">Submit</button>
        </form>

        <h2>Your To-Do List <span id="totalCount">(Total: 0)</span></h2>
        <ul id="todoList"></ul>
    </div>
</body>
</html>
